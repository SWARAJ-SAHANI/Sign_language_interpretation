{% extends "base.html" %}
{% block content %}
<style>
  /* Big Outer Card */
  .big-card {
    max-width: 1000px;
    margin: 40px auto;
    padding: 20px;
    background: linear-gradient(135deg, #1a237e, #7b1fa2);
    border: 3px solid rgba(255, 255, 255, 0.5);
    border-radius: 12px;
    color: #fff;
    transition: background 0.3s, border 0.3s, color 0.3s;
    overflow: visible;
  }
  /* Configuration Card */
  .config-card {
    background: rgba(26, 35, 126, 0.90);
    border: 3px solid #ffffff;
    border-radius: 8px;
    padding: 20px;
    margin-bottom: 20px;
    overflow: visible;
  }
  .config-card h2 {
    color: #ffeb3b;
    font-size: 2em;
    margin-bottom: 20px;
    text-align: center;
  }
  .form-group label {
    font-size: 1.1em;
    color: #f0f0f0;
    white-space: normal;
    line-height: 1.5;
    display: block;
    margin-bottom: 5px;
  }
  .form-control {
    padding: 10px;
    border-radius: 4px;
    border: 1px solid #ccc;
    width: 100%;
    margin-bottom: 15px;
    height: auto;
    box-sizing: border-box;
  }
  .btn-primary {
    background: #ffeb3b;
    border: none;
    color: #1a237e;
    padding: 10px 20px;
    border-radius: 4px;
    font-size: 1.1em;
    cursor: pointer;
  }
  .btn-primary:hover {
    background: #fdd835;
  }
  /* Dark Mode Adjustments */
  body.dark-mode .big-card {
    background: linear-gradient(135deg, #1e1e3f, #0d1137);
    border: 3px solid rgba(255, 255, 255, 0.3);
    color: #e0e0e0;
  }
  body.dark-mode .config-card {
    background: rgba(29, 29, 55, 0.95);
    border: 3px solid #00e5ff;
  }
  body.dark-mode .config-card h2 {
    color: #00e5ff;
  }
  body.dark-mode .form-group label {
    color: #e0e0e0;
  }
</style>

<div class="big-card">
  <div class="config-card">
    <h2>Configuration</h2>
    <form method="POST">
      <div class="form-group">
        <label for="resolution">Select Video Resolution:</label>
        <select class="form-control" id="resolution" name="resolution">
          {% for key, dims in resolutions.items() %}
            <option value="{{ key }}" {% if key == current_resolution %}selected{% endif %}>
              {{ key }} ({{ dims[0] }} x {{ dims[1] }})
            </option>
          {% endfor %}
        </select>
      </div>
      <div class="form-group">
        <label for="model_category">Select Model Category:</label>
        <select class="form-control" id="model_category" name="model_category">
          {% for cat in model_category %}
            <option value="{{ cat }}" {% if cat == selected_model_category %}selected{% endif %}>
              {{ cat.capitalize() }}
            </option>
          {% endfor %}
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Save Configuration</button>
    </form>
  </div>
</div>
{% endblock %}
